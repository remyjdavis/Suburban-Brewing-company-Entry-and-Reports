<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice – Suburban Brewing Company</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px }
.container { background:#fff; padding:20px; max-width:1100px; margin:auto }
table { width:100%; border-collapse:collapse }
th,td { border:1px solid #ccc; padding:6px }
th { background:#18b89a; color:#fff }
button { padding:8px 14px; margin:6px 0 }
.barcode { margin-top:10px }
.hidden { display:none }
@media print { button { display:none } }
</style>
</head>

<body>

<div class="container" id="invoice">

<h2>Suburban Brewing Company</h2>
<div>
  <strong>Customer:</strong> <span id="custName"></span><br>
  <strong>Address:</strong> <span id="custAddress"></span><br>
  <strong>Invoice #:</strong> <span id="invoiceNum"></span><br>
  <svg id="barcode"></svg>
</div>

<table id="items">
<thead>
<tr>
<th>Product</th><th>Type</th><th>Qty</th><th>Price</th><th>Total</th>
</tr>
</thead>
<tbody></tbody>
</table>

<h3>Total: $<span id="grandTotal">0.00</span></h3>

<button onclick="printInvoice()">Print</button>
<button onclick="generatePDF()">Save / Email PDF</button>

</div>

<script>
/*************************************************
 * CONFIG
 *************************************************/
const API =
"https://script.google.com/macros/s/AKfycbys580shBiRLtAW0jAYFoinwKJrycSJQyW8qy95nvLr7dxqOGtzI3e_h9QQn8-ULTT3/exec";

let invoiceNumber = Date.now();

/*************************************************
 * INIT
 *************************************************/
document.getElementById("invoiceNum").innerText = invoiceNumber;
JsBarcode("#barcode", invoiceNumber.toString(), { format:"CODE128" });

/*************************************************
 * PRINT
 *************************************************/
function printInvoice(){
  window.print();
}

/*************************************************
 * PDF + SAVE + EMAIL
 *************************************************/
function generatePDF(){
  const element = document.getElementById("invoice");

  html2pdf().from(element).outputPdf('datauristring').then(pdfBase64=>{
    saveInvoice(pdfBase64.split(',')[1]);
  });
}

/*************************************************
 * SAVE TO APPS SCRIPT
 *************************************************/
function saveInvoice(pdfBase64){
  const payload = {
    invoice: invoiceNumber,
    customer: document.getElementById("custName").innerText,
    address: document.getElementById("custAddress").innerText,
    subtotal: document.getElementById("grandTotal").innerText,
    pdfBase64: pdfBase64
  };

  fetch(API + "?action=saveInvoice", {
    method:"POST",
    headers:{ "Content-Type":"application/x-www-form-urlencoded" },
    body:"payload=" + encodeURIComponent(JSON.stringify(payload))
  })
  .then(r=>r.json())
  .then(res=>{
    alert("Invoice saved & emailed successfully");
  })
  .catch(err=>{
    alert("Save failed");
    console.error(err);
  });
}

/*************************************************
 * DEMO DATA (SAFE — REMOVE LATER)
 *************************************************/
document.getElementById("custName").innerText="Test Customer";
document.getElementById("custAddress").innerText="123 Brewery Lane";

const row=document.querySelector("#items tbody").insertRow();
row.insertCell().innerText="IPA";
row.insertCell().innerText="Case";
row.insertCell().innerText="5";
row.insertCell().innerText="$40";
row.insertCell().innerText="$200";

document.getElementById("grandTotal").innerText="200.00";
</script>

</body>
</html>
