<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Invoice | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Include JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

  <style>
    /* Styles for Header, Branding, and Layout */
    .topbar {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      height: 60px;
      width: auto;
      margin-bottom: 10px;
    }

    .company-details {
      font-size: 14px;
      color: #6b7280;
      margin: 5px 0;
    }

    .topbar h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .topbar h2 {
      font-size: 20px;
      font-weight: 500;
      color: #6b7280;
    }

    /* Form and Invoice Section Styles */
    .section h2 {
      font-size: 18px;
      margin-top: 0;
      font-weight: 600;
    }

    /* Barcode Styling */
    #barcode {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      height: 100px;
    }
  </style>
</head>

<body>
  <!-- Header with Company Branding -->
  <header class="topbar">
    <div class="brand-container">
      <img src="/mnt/data/background.jpg" alt="Company Logo" class="logo">
      <h1>Suburban Brewing Company</h1>
      <div class="company-details">
        <p>Address: 3041 Horseshoe Pike Suite 120 & 130, Honey Brook, PA 19344</p>
        <p>Sales Rep: Remy Davis | Phone: 9086421019</p>
        <p>Email: Remyjdavis90@gmail.com</p>
      </div>
    </div>
    <h2>New Invoice</h2>
    <div id="today"></div>
  </header>

  <!-- Content Section -->
  <section class="content">
    <div class="section">
      <h2>Invoice Details</h2>
      <div class="form-grid">
        <div>
          <label>Invoice #</label>
          <input type="text" id="invoiceNumber" readonly>
        </div>
        <div>
          <label>Invoice Date</label>
          <input type="date" id="invoiceDate">
        </div>
        <div>
          <label>Customer</label>
          <input placeholder="Search customer">
        </div>
        <div>
          <label>Sales Type</label>
          <select id="salesType">
            <option>Retail</option>
            <option>Wholesale</option>
            <option>Sample</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Barcode Generation -->
    <div class="section">
      <h2>Barcode for Delivery</h2>
      <svg id="barcode"></svg>
    </div>

    <div class="section">
      <h2>Invoice Items</h2>
      <!-- Add Invoice Items Table -->
    </div>
  </section>

  <script>
    // Function to generate a unique invoice number
    function generateInvoiceNumber() {
      const invoiceNumber = 'INV-' + Math.floor(Math.random() * 1000000);
      document.getElementById('invoiceNumber').value = invoiceNumber;
    }

    // Function to generate the barcode based on the invoice number
    function generateBarcode() {
      const invoiceNumber = document.getElementById('invoiceNumber').value;
      JsBarcode("#barcode", invoiceNumber, {
        format: "CODE128",
        displayValue: true,
        fontSize: 20
      });
    }

    // Initialize the page by generating the invoice number and barcode
    window.onload = function() {
      generateInvoiceNumber();
      generateBarcode();
    };
  </script>
</body>
</html>
