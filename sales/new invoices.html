<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Invoice | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Include JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

  <style>
    /* Header Style */
    .topbar {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 8px 24px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 12px;
    }

    .brand-container {
      display: flex;
      align-items: center;
      font-size: 12px; /* Compact text size */
    }

    .logo {
      height: 40px; /* Adjust logo size */
      width: auto;
      margin-right: 10px;
    }

    .company-details {
      color: #6b7280;
      margin-left: 5px;
    }

    .company-details p {
      margin: 0;
      line-height: 1.2;
    }

    .topbar h2 {
      font-size: 20px;
      font-weight: 500;
      color: #6b7280;
      margin-left: auto; /* Move invoice title to the right */
    }

    /* Form and Invoice Section Styles */
    .section h2 {
      font-size: 18px;
      margin-top: 0;
      font-weight: 600;
    }

    /* Styling for Invoice Details */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-grid div {
      display: flex;
      flex-direction: column;
    }

    .form-grid input, .form-grid select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    /* Barcode Styling */
    #barcode {
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      height: 100px;
    }

    /* Center-align the invoice number and barcode */
    .invoice-details {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .invoice-details input {
      text-align: right;
    }

    .invoice-date {
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Header with Company Branding -->
  <header class="topbar">
    <div class="brand-container">
      <!-- Updated Logo Path -->
     <img src="../sales/background.jpg" alt="Company Logo" class="logo">
      <div class="company-details">
        <p>Suburban Brewing Company</p>
        <p>3041 Horseshoe Pike Suite 120 & 130</p>
        <p>Honey Brook, PA 19344</p>
        <p>Sales Rep: Remy Davis | Phone: 9086421019</p>
        <p>Email: Remyjdavis90@gmail.com</p>
      </div>
    </div>
    <h2>New Invoice</h2>
  </header>

  <!-- Content Section -->
  <section class="content">
    <div class="section">
      <h2>Invoice Details</h2>
      <div class="form-grid">
        <div>
          <label>Customer</label>
          <input placeholder="Search customer" />
        </div>
        <div>
          <label>Sales Type</label>
          <select id="salesType">
            <option>Retail</option>
            <option>Wholesale</option>
            <option>Sample</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Invoice Number, Barcode, and Date -->
    <div class="invoice-details">
      <label>Invoice #</label>
      <input type="text" id="invoiceNumber" value="" />
      <div id="barcode"></div>
      <div class="invoice-date" id="invoiceDate"></div>
    </div>

    <div class="section">
      <h2>Invoice Items</h2>
      <!-- Add Invoice Items Table -->
    </div>
  </section>

  <script>
    // Function to generate a unique invoice number
    function generateInvoiceNumber() {
      const invoiceNumber = 'INV-' + Math.floor(Math.random() * 1000000);
      document.getElementById('invoiceNumber').value = invoiceNumber;
      generateBarcode(invoiceNumber); // Generate barcode after setting the invoice number
    }

    // Function to generate the barcode based on the invoice number
    function generateBarcode(invoiceNumber) {
      JsBarcode("#barcode", invoiceNumber, {
        format: "CODE128",
        displayValue: true,
        fontSize: 20
      });
    }

    // Initialize the page by generating the invoice number and barcode
    window.onload = function() {
      generateInvoiceNumber();  // Generate on page load
      document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();  // Set current date
    };

    // Update barcode when the invoice number is changed manually
    document.getElementById('invoiceNumber').addEventListener('input', function() {
      generateBarcode(this.value);  // Update the barcode
    });
  </script>
</body>
</html>
